<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Producer list</title>
</head>
<body class="body-background">
<header>
    <div class="wrapper">
        <div class="headline">
            <h1 id="pageHeader">Режиссеры кино Беларуси</h1>
            <select id="selectLanguage">
                <option value="russian">Русский</option>
                <option value="belarus">Беларускі</option>
                <option value="english">English</option>
            </select>
        </div>
        <div class="menu">
            <div class="logo">
                <img src="img/gerb.png" width="90" height="90" alt="logo">
            </div>
            <nav>
                <div class="nav-button"><a id="linkToMain" href="index.html">Главная</a></div>
                <div class="nav-button"><a id="linkToProducers" href="producers.html">Режиссеры</a></div>
            </nav>
        </div>
    </div>
</header>
<main>
    <section class="search-container">
        <div class="search-view">
            <p class="search-view-title" id="textSearching">Поиск</p>
            <label for="name" id="textName">Имя:</label>
            <input type="text" id="name">
            <label for="location" id="textPlace">Город / место рождения:</label>
            <input type="text" id="location">
            <div class="search-btn" id="find-btn">Найти</div>
        </div>
        <div class="searching-list" id="searching-list">
        </div>
    </section>
</main>
<footer>
    <div class="wrapper">
        <div class="flex-conteiner">
            <div class="footer-content" id="textFooter">
                &nbsp; &copy; 2019 DREAM TEAM
            </div>
            <div>
                <a href=#><i class="fas fa-envelope"></i></a>dreamteam@gmail.com
            </div>
        </div>
    </div>
</footer>
<script src="js/main.js"></script>
</body>
</html>
